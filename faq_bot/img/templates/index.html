<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice QA Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chatbot-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        .upload-form {
            margin-bottom: 20px;
            position: relative;
        }

        .upload-icon {
            color: #007BFF;
            font-size: 24px;
        }

        .tick-icon {
            color: #28a745;
            font-size: 24px;
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            display: none;
        }

        .results {
            text-align: left;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <h1>Invoice QA Chatbot</h1>
    <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></label>
            <input type="file" name="file" id="file-upload" accept=".jpg, .jpeg, .png" style="display:none;">
            <i class="fas fa-check-circle tick-icon" id="tick-icon"></i>
            <br>
            <input type="submit" value="Upload" onclick="showTickIcon()">
        </form>

        {% if answers %}
        <div class="results">
            <h2>Results:</h2>
            <ul>
                {% for answer in answers['answers'] %}
                <li><strong>{{ answer['question'] }}:</strong> {{ answer['answer'] }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <script>
        function showTickIcon() {
            document.getElementById('tick-icon').style.display = 'inline-block';
        }
    </script>
</body>
</html>
